<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="header">WebSocket Чат</div>
        <div id="messages" class="messages-container"></div>
        <form id="form" class="form">
            <input type="text" id="nameInput" placeholder="Введите имя" required class="input">
            <input type="text" id="messageInput" placeholder="Введите сообщение" required class="input">
            <button type="submit" id="sendButton" class="button">Отправить</button>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
